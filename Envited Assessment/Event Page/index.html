<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Page</title>
</head>
<body>
    <main>
        <div>
            <div class="mainsection">
                <div>
                    <img src="./images/Event image.png">
                </div>
                <div class="mainsectionb">
                    <h1>Birthday Bash</h1>
                    <p>Hosted by Elysia</p>
                </div>
            </div>
            
            <div class="lowersection">
                <div  class="calendersectionout">
                    <div class="calendersection">
                        <div>
                            <img src="./images/Calendar.png">
                        </div>
                        <div >
                            <p><strong>18 August 6:00PM</strong></p>
                            <p>to 19 August 1:00 UTC + 10</p>
                        </div>
                    </div>
                    <div class="stroke">
                        <img src="./images/Stroke 1.png">
                    </div>
                </div>
                
                <div class="venuesection">
                    <div class="venuesectionin">
                         <div>
                        <img src="./images/Fill 3.png">
                        </div>
                        <div>
                            <p><strong>Street name</strong></p>
                            <p>Suburb, State, Postcode</p>
                        </div>
                    </div>
                    <div class="stroke">
                            <img src="./images/Stroke 1.png">
                    </div>
                </div>
                
            </div>
        </div>

        <!-- FOOTER SECTION -->
        <div class="footerbase">
            <div class="borderLine">
                <img src="./images/border.png">
            </div>
            <div class="fillBar">
                <div>
                    <img src="./images/aA.png">
                </div>
                <div class="domainname">
                    <img src="./images/safe.png">
                    <p>domain.com</p>
                </div>
                <div>
                    <img src="./images/reload.png">
                </div>
            </div>

            <div class="footerlastsection">
                <div>
                    <img src="./images/prev.png">
                </div>
                <div>
                    <img src="./images/next.png">       
                </div>
                <div>
                    <img src="./images/upload.png">       
                </div>
                <div>
                    <img src="./images/read.png">       
                </div>
                <div>
                    <img src="./images/copy.png">       
                </div>
                
            </div>
            <div class="thickLine">
                <img src="./images/thickline.png">
            </div>
        </div>
    </main>
    
</body>
</html>
